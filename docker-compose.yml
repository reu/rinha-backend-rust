version: "3.5"

services:
  api1:
    build: .
    hostname: api1
    environment:
      PORT: 80
      DATABASE_URL: postgres://rinha:rinha@db/rinha
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "0.25GB"

  api2:
    build: .
    hostname: api2
    environment:
      PORT: 80
      DATABASE_URL: postgres://rinha:rinha@db/rinha
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "0.25GB"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    tmpfs:
      - /tmp/people-cache:rw,nodev,nosuid,size=500M
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1GB"

  db:
    image: postgres:15
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "1.5GB"
