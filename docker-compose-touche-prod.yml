version: "3.5"

services:
  api1:
    image: rnavarro/rinha-backend-touche:1
    hostname: api1
    environment:
      PORT: 80
      DATABASE_URL: postgres://rinha:rinha@db/rinha
      DATABASE_POOL: 50
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "0.5GB"

  api2:
    image: rnavarro/rinha-backend-touche:1
    hostname: api2
    environment:
      PORT: 80
      DATABASE_URL: postgres://rinha:rinha@db/rinha
      DATABASE_POOL: 50
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "0.5GB"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "0.5GB"

  db:
    image: postgres:15
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    command: postgres -c log_min_messages=FATAL -c max_connections=110
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "1.5GB"
